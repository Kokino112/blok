name: blokade
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^8.1.1
  table_calendar: ^3.0.9
  latlong2: ^0.9.1
  cupertino_icons: ^1.0.8
  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.5
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  google_mobile_ads: ^6.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "lib/assets/bloody_icon_padded.png"
  min_sdk_android: 21
  remove_alpha_banner: true
  remove_alpha_android: true
  remove_alpha_ios: true
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "lib/assets/bloody_icon_padded.png"

flutter:
  uses-material-design: true

  assets:
    - lib/assets/bloody.png
    - lib/assets/bloody_icon_padded.png